<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora BÃ¡sica</title>
        <link rel="stylesheet" href="styles.css">
        <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: lightpink;
        }

        #title-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .calculadora {
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 20px;
            background-color: lightcyan;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            width: 48px;
            height: 48px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: lightblue;
        }

        .button_clr {
            width: 112px;
            height: 48px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgb(255, 160, 160);
        }

        button:hover {
            background-color: gray;
        }

        #result {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3em;
            color: #ff69b4;
            text-shadow: 3px 3px 0px #000, 6px 6px 0px #000, 9px 9px 0px #000;
        }
        
    </style>
    </head>
    <body>
        <script>
            let currentInput = '';
let operator = '';
let firstOperand = '';

function appendNumber(number) {
    currentInput += number;
    updateDisplay();
}

function setOperator(op) {
    if (currentInput !== '') {
        operator = op;
        firstOperand = currentInput;
        currentInput = '';
        updateDisplay();
    }
}

function calculateResult() {
    if (operator !== '' && currentInput !== '') {
        let result;
        const secondOperand = currentInput;
        switch (operator) {
            case '+':
                result = parseFloat(firstOperand) + parseFloat(secondOperand);
                break;
            case '-':
                result = parseFloat(firstOperand) - parseFloat(secondOperand);
                break;
            case '*':
                result = parseFloat(firstOperand) * parseFloat(secondOperand);
                break;
            case '/':
                result = parseFloat(firstOperand) / parseFloat(secondOperand);
                break;
            case '%':
                result = parseFloat(firstOperand) % parseFloat(secondOperand);
                break;
            case '^':
                result = Math.pow(parseFloat(firstOperand), parseFloat(secondOperand));
                break;
            default:
                result = 'Error';
        }
        currentInput = result.toString();
        operator = '';
        updateDisplay();
    }
}

function clearInput() {
    currentInput = '';
    operator = '';
    firstOperand = '';
    updateDisplay();
}
function updateDisplay() {
    document.getElementById('result').value = currentInput;
}
        </script>
        <div id="title-container">
            <h1>Calculadora</h1>
        </div>
        <div class="calculadora">
            <br>
            <input type="text" id="result" disabled>
            <br>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperator('+')">+</button>
            <br>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperator('-')">-</button>
            <br>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperator('*')">*</button>
            <br>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="setOperator('/')">/</button>
            <br>
            <button onclick="setOperator('%')">%</button>
            <button onclick="setOperator('^')">^</button>
            <button class="button_clr" onclick="clearInput()">Borrar</button>
        </div>
    </body>
</html>
